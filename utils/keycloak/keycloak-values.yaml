global:
  security:
    allowInsecureImages: true

replicaCount: 1

# Use Bitnami's default Keycloak image
# image section can be removed to use defaults

auth:
  adminUser: admin
  adminPassword: admin123

service:
  type: ClusterIP
  port: 8080

# OpenShift Route configuration
route:
  enabled: true
  host: ""  # Will be auto-generated by OpenShift
  tls:
    enabled: false

ingress:
  enabled: false

postgresql:
  enabled: true
  auth:
    postgresPassword: postgres123
    username: keycloak
    password: keycloak123
    database: keycloak

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

extraEnvVars:
  - name: KEYCLOAK_ADMIN
    value: admin
  - name: KEYCLOAK_ADMIN_PASSWORD
    value: admin123
  - name: KC_HOSTNAME_STRICT
    value: "false"
  - name: KC_HOSTNAME_STRICT_HTTPS
    value: "false"
  - name: KC_HTTP_ENABLED
    value: "true"
  - name: KC_PROXY
    value: "edge"

# Remove the custom command to use Bitnami defaults
# command:
#   - /opt/keycloak/bin/kc.sh
#   - start-dev

# Configuration is now handled by our REST API job in the deployment script
# No keycloakConfigCli needed 